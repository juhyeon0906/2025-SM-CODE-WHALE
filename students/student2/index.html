<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>student2 연습 페이지</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>강하나의 연습 페이지입니다!</h1>
  <p>이 파일을 자유롭게 수정해보세요.강하나</p>
</body>
 <h1>🎓 강하나의 학생 포털</h1>
  <p>이곳은 학생들을 위한 정보 포털입니다.</p>

  <!-- 시간표 -->
  <section id="timetable-section">
    <h2>📅 시간표</h2>
    <ul id="timetable">
      <!-- JavaScript로 내용이 들어올 예정 -->
    </ul>
  </section>

  <!-- 학사일정 -->
  <section id="calendar-section">
    <h2>🗓️ 학사일정</h2>
    <ul id="calendar">
      <!-- JavaScript로 내용이 들어올 예정 -->
    </ul>
  </section>

  <!-- 행사 공지 -->
  <section id="events-section">
    <h2>📢 행사 공지사항</h2>
    <ul id="events">
      <!-- JavaScript로 내용이 들어올 예정 -->
    </ul>
  </section>

  <!-- 셔틀버스 정보 -->
  <section id="shuttle-section">
    <h2>🚌 셔틀버스 정보</h2>
    <ul id="shuttle">
      <!-- JavaScript로 내용이 들어올 예정 -->
    </ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
