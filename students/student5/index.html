<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>학교 대나무숲</title>
  <link rel="stylesheet" href="bamboo.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>🏫 학교 대나무숲</h1>
    </header>

    <!-- 로그인 상태 표시 -->
    <div class="user-status">
      <span>👤 홍길동님 환영합니다.</span>
      <button>로그아웃</button>
    </div>

    <!-- 글쓰기 -->
    <section class="post-form">
      <h2>✍️ 익명 글쓰기</h2>
      <form>
        <input type="text" placeholder="제목을 입력하세요" required>
        <textarea placeholder="내용을 입력하세요" required></textarea>
        <button type="submit">작성</button>
      </form>
    </section>

    <!-- 검색창 -->
    <div class="search-bar">
      <input type="text" placeholder="제목 또는 내용으로 검색">
      <button>검색</button>
      <button>전체 보기</button>
    </div>

    <!-- 게시글 목록 -->
    <section class="post-list">
      <article class="post">
        <h3>익명의 고민</h3>
        <p class="date">2025-09-12 14:32</p>
        <p class="content">시험 너무 어려웠어요... 다들 어땠나요?</p>
        <div class="post-buttons">
          <button>수정</button>
          <button>삭제</button>
        </div>
        <!-- 댓글 UI -->
        <div class="comments">
          <p class="comment"><strong>익명1:</strong> 저도요... 국어 진짜...</p>
          <p class="comment"><strong>익명2:</strong> 수학은 괜찮았는데 ㅠㅠ</p>
        </div>
      </article>

      <article class="post">
        <h3>동아리 추천해주세요</h3>
        <p class="date">2025-09-10 10:15</p>
        <p class="content">1학년인데 동아리 뭘 들어야 할지 모르겠어요!</p>
        <div class="post-buttons">
          <button>수정</button>
          <button>삭제</button>
        </div>
        <div class="comments">
          <p class="comment"><strong>익명1:</strong> 방송부 재밌어요!</p>
        </div>
      </article>
    </section>

    <!-- 페이지네이션 -->
    <div class="pagination">
      <button disabled>이전</button>
      <button class="active">1</button>
      <button>2</button>
      <button>3</button>
      <button>다음</button>
    </div>
  </div>
</body>
</html>
